<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
</head>
<body>
    <h1>Menu</h1>
    <ul>
        {% for item in menu %}
            <li>{{ item.name }} - ${{ item.price }} <form action="/order" method="post"><input type="hidden" name="item_id" value="{{ item.id }}"><button type="submit">Order</button></form></li>
        {% endfor %}
    </ul>
</body>
</html>
